<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open File</title>
</head>
<body>
    <form action="/open" enctype=multipart/form-data method="post">
        <div>
            <label for="file">Open CSV file</label>
            <input type="file" name="file" accept=".csv">
        </div>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
