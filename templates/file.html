{% extends 'base.html' %} {% block content %}
<div class="card">
    <form action="{{ url_for('open_file') }}" enctype=multipart/form-data method="post">
        <label for="file">Ouvrir un fichier CSV: </label>
        <input type="file" name="file" accept=".csv" multiple>
        <input class="btn" type="submit" value="Explorer">
    </form>
</div>
{% endblock %}
